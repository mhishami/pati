<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <title>Plumo Admin - Login</title>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:700,500,400,200,100,100italic,300,300italic" rel="stylesheet">
        <!-- Material icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Weather icon -->
        <link href="vendor/weather-icons/css/weather-icons.min.css" rel="stylesheet">
        <!-- animate.css -->
        <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
        <!-- handsontable -->
        <link href="vendor/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
        <!-- c3 -->
        <link href="vendor/c3/c3.min.css" rel="stylesheet">
        <!-- Bootstrap select -->
        <link href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
        <!-- bootgrid -->
        <link href="vendor/jquery.bootgrid/dist/jquery.bootgrid.min.css" rel="stylesheet">
        <!-- Nouislider -->
        <link href="vendor/nouislider/distribute/nouislider.min.css" rel="stylesheet">
        <!-- Pygments -->
        <link href="css/syntax-highlight/pygments.css" rel="stylesheet">
        <!-- Colors helpers -->
        <link href="css/helpers/colors.css" rel="stylesheet">
        <!-- Style -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body class="login-page">
        <div class="container-fluid">
            <div class="login-form__wrapper">
                <div class="card">
                    <div class="card__header card__header--padding1 bg-grey-50">
                        <h1 class="card__title">Login form</h1>
                        <h2 class="card__subtitle">Welcome to the dashboard</h2><a href="/" class="btn-fab white bg-pink-a200"><i class="material-icons">&#xE88A;</i></a>
                    </div>
                    <div class="card__content">
                        <form method="post" class="login-form">
                            <div class="form-group">
                                <input type="text" placeholder="Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="login-form__submit-btn btn btn-lg btn-block bg-blue-400 white">Login</button>
                        </form>
                    </div>
                </div>
                <p class="text-center"><small>Mundo florentissimae per hanc Seleucia et cognita Dyria diffusa</small></p>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Moment -->
        <script src="vendor/moment/min/moment-with-locales.min.js"></script>
        <script src="vendor/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
        <!-- handsontable -->
        <script src="vendor/handsontable/dist/handsontable.full.min.js"></script>
        <!-- d3 -->
        <script src="vendor/d3/d3.min.js"></script>
        <!-- c3 -->
        <script src="vendor/c3/c3.min.js"></script>
        <!-- Bootstrap select -->
        <script src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
        <!-- Bootgrid -->
        <script src="vendor/jquery.bootgrid/dist/jquery.bootgrid.min.js"></script>
        <!-- Nouislider -->
        <script src="vendor/nouislider/distribute/nouislider.min.js"></script>
        <!-- Nicescroll -->
        <script src="vendor/jquery.nicescroll/dist/jquery.nicescroll.min.js"></script>
        <!-- App -->
        <script src="js/app.js"></script>
    </body>
</html>
